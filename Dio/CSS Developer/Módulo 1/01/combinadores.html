<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Combinadores</title>
    <link rel="stylesheet" href="assets/css/combinadores.css" />
  </head>
  <body>
    <div id="one">
      <p>este texto é filho da div 01</p>
      <p>este texto é filho da div 01 e irmão de p</p>
      <span>
        <p>este texto é filho de span que é filho da div 01("neto" da div01)</p>
      </span>

      <p>este texto é irmão de span e filho da div 01</p>
      <p>este texto é irmão de p dentro da div 01</p>
    </div>
    <p>este texto está fora da div e irmão da div 01</p>
  </body>
</html>
